<script > 
let url1 ="http://localhost:3000/menst-shirt";
let url2 ="http://localhost:3000/mensshirt";
let getdata=async(url)=>{
    let res = await fetch(`${url}`);
    let data = await res.json();
   
  console.log("data length",data.length);
  men_ka_tshirt(data);
}




getdata(url1);






getdata(url2);



let  men_ka_tshirt=(tshirt)=> {
    
    tshirt.map(function (elem) {
  
        var div = document.createElement("div");
  
        var image = document.createElement("img");
        image.setAttribute("src", elem.image);
        image.addEventListener("click", function (elem) {
          addToCart(elem);
          //window.location.href = "mens_page.html";
        });
        var name = document.createElement("p");
        name.innerText = elem.title;

        var Price = document.createElement("p");
        Price.innerText = `Price:${elem.price.current_price}`;

        var rate = document.createElement("p");
        rate.innerText =`Rating: ${elem.review.rating}`;

        div.append(elem.id ,image, Price,rate);
  
        document.querySelector("#new").append(div);
   
    });
  }

</script>
