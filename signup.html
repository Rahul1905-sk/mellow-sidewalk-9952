<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/signup.css">
    <title>Online Fashion Shopping for Men, Women, Accessories - Be Cool.com</title>
    <link rel="shortcut icon" type="image/x-icon" href="https://images.bewakoof.com/web/favicon-1635856217.png">
    <link rel="stylesheet" href="./styles/navbar.css">
</head>
<body>
    <div id="navbar"></div>
    
    <div id="container">
        <div id="image_div">
            <img src="https://images.bewakoof.com/web/desktop-sign-up-banner--1623760676.png" alt="">
        </div>

        <div id="sign">
            <div id="box">
            <h1>Sign up</h1>
            <div id="buddy">
                <h2>Hi new buddy, let's get you started with the be cool!</h2>
            </div>
            <input  type="text" id="name" placeholder="Name">
            <!-- <input type="text" id="mobile" placeholder="Phone Number"> -->
            <div id="input_div">
                <select  id="choose">
                    <option value="91" >+ 91</option>
                    <option value="61">+ 61</option>
                    <option value="76">+ 76</option>
                    <option value="56">+ 56</option>
                </select>
                <input  id="mobile" type="text" placeholder="Enter Mobile Number">
                <p id="valid_num" ></p>
                
            </div>
            <input  type="text" id="email" placeholder="Email">
            <input  type="text" id="pass" placeholder="Password"> 
            <p id="wrong_pass"></p>
            <div id="whatsapp">
                <input type="checkbox" id="send" name="send" checked>
                <label for="send">I want to receive order updates on Whatsapp</label>
            </div>
            
           
            <button id="proceed_btn">PROCEED</button>
           </div>
            
        </div>

    </div>
</body>
</html>
<script type="module" src="./scripts/signup.js"></script>
