<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/login.css">
    <link rel="stylesheet" href="./styles/navbar.css">
    <title>Online Fashion Shopping for Men, Women, Accessories - Be Cool.com</title>
    <link rel="shortcut icon" type="image/x-icon" href="https://images.bewakoof.com/web/favicon-1635856217.png">
</head>
<body>
    <div id="navbar"></div>

    <div id="container">
        <div id="heading_div">
            <div id="heading">
                <h1>Welcome to the world of Be Cool!</h1>
            </div>
            <img src="https://images.bewakoof.com/web/group-19-1617704502.png" alt="">
        </div>
        <div id="login_div">
            <h1>Log in / Sign up</h1>
            <p id="para">for Latest trends, exciting offers and everything Be Cool!</p>
            <div id="input_div">
                <select  id="choose">
                    <option value="91" >+ 91</option>
                    <option value="61">+ 61</option>
                    <option value="76">+ 76</option>
                    <option value="56">+ 56</option>
                </select>
                <input  id="mobile" type="text" placeholder="Enter Mobile Number">
                <p id="valid_num" for=""></p>
                
            </div>
            <button id="login">CONTINUE</button>
            <p id="or"> OR</p>
            <div id="email">
                <img src="https://images.bewakoof.com/web/carbon-email-1620039620.png" alt="">
                <p>CONTINUE WITH EMAIL</p>
            </div>
            <div id="buttons">
                <div id="google">
                    <img src="https://images.bewakoof.com/web/group-3-2x-1558356035.png" alt="">
                    <p>GOOGLE</p>
                </div>
                <div id="facebook">
                    <img src="https://images.bewakoof.com/web/bi-facebook2x-1620886445.png" alt="">
                    <p>FACEBOOK</p>

                </div>
            </div>
            <div id="policy"><p>By creating an account or logging in, you agree with Be Cool's <span>Terms and Conditions</span> and <span>Privacy Policy.</span></p></div>
        </div>    
    </div>
</body>
</html>
<script type="module" src="./scripts/login.js"></script>
